<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="origenEnergia">
            <h2><span>Origen Energia</span> {{origenEnergia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{origenEnergia.nombre}}</span>
                </dd>
                <dt><span>Estado</span></dt>
                <dd>
                    <span>{{origenEnergia.estado}}</span>
                </dd>
                <dt><span>Relevamiento</span></dt>
                <dd>
                    <div *ngIf="origenEnergia.relevamiento">
                        <a [routerLink]="['/relevamiento', origenEnergia.relevamiento?.id, 'view']">{{origenEnergia.relevamiento?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/origen-energia', origenEnergia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
