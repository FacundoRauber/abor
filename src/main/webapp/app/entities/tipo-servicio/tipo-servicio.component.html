<div>
    <h2 id="page-heading">
        <span>Tipo Servicios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-servicio" [routerLink]="['/tipo-servicio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Tipo Servicio
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoServicios?.length === 0">
        <span>No tipoServicios found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoServicios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nombre</span></th>
            <th scope="col" ><span>Estado</span></th>
            <th scope="col" ><span>Relevamiento</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoServicio of tipoServicios ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-servicio', tipoServicio.id, 'view' ]">{{tipoServicio.id}}</a></td>
                <td>{{tipoServicio.nombre}}</td>
                <td>{{tipoServicio.estado}}</td>
                <td>
                    <div *ngIf="tipoServicio.relevamiento">
                        <a [routerLink]="['/relevamiento', tipoServicio.relevamiento?.id, 'view' ]" >{{tipoServicio.relevamiento?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-servicio', tipoServicio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-servicio', tipoServicio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(tipoServicio)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
