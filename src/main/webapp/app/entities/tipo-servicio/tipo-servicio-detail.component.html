<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoServicio">
            <h2><span>Tipo Servicio</span> {{tipoServicio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{tipoServicio.nombre}}</span>
                </dd>
                <dt><span>Estado</span></dt>
                <dd>
                    <span>{{tipoServicio.estado}}</span>
                </dd>
                <dt><span>Relevamiento</span></dt>
                <dd>
                    <div *ngIf="tipoServicio.relevamiento">
                        <a [routerLink]="['/relevamiento', tipoServicio.relevamiento?.id, 'view']">{{tipoServicio.relevamiento?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-servicio', tipoServicio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
