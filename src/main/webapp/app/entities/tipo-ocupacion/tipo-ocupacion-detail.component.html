<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoOcupacion">
            <h2><span>Tipo Ocupacion</span> {{tipoOcupacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{tipoOcupacion.nombre}}</span>
                </dd>
                <dt><span>Estado</span></dt>
                <dd>
                    <span>{{tipoOcupacion.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-ocupacion', tipoOcupacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
