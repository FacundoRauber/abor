<div>
    <h2 id="page-heading">
        <span>Tipo Viviendas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-vivienda" [routerLink]="['/tipo-vivienda/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Tipo Vivienda
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoViviendas?.length === 0">
        <span>No tipoViviendas found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoViviendas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nombre</span></th>
            <th scope="col" ><span>Estado</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoVivienda of tipoViviendas ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-vivienda', tipoVivienda.id, 'view' ]">{{tipoVivienda.id}}</a></td>
                <td>{{tipoVivienda.nombre}}</td>
                <td>{{tipoVivienda.estado}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-vivienda', tipoVivienda.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-vivienda', tipoVivienda.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(tipoVivienda)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
